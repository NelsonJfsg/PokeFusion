<section class="main-container">

  <div class="left-container">

    <div>
      <div style="width: 100%; display : flex; justify-content: space-between;">
        <h4 class="header-title-text">Base pokemons</h4>
        <button mat-icon-button (click)="onReFuse()">
          <mat-icon>refresh</mat-icon>
        </button>
      </div>
      <hr/>
    </div>

    <section class="pokemons-container">
      @for (pokemon of pokemons; track pokemon.id) {
        <poke-card 
          [pokemon]="pokemon"
        />
      }
    </section>
    
  </div>

  <div class="right-container">
    <section class="">
      <h4 class="header-title-text">Fused pokemon</h4>
      <hr/>
    </section>

    <section class="pokemons-container">
      <poke-card 
        [pokemon]="pokemonFusioned"
      />
    </section>
  </div>
  
</section>
